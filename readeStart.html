<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        html{
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body{
            /*text-align: center;*/
            width: 100%;
            overflow: hidden;
            background: #e9dfc7;
        }

        .m-read-content{

            color: #555;
            line-height: 31px;
            padding: 15px;

            max-width: 1200px;
            margin: 0 auto;
        }

        .m-read-content h4{
            font-size: 20px;
            color: #736375;
            border-bottom: solid 1px #736375;
            letter-spacing: 2px;
            margin-bottom: 24px;
        }

        .m-read-content p{
            text-indent: 2em;
            margin: 0.5em 0;
            letter-spacing: 0px;
            line-height: 24px;
        }

        .u-tab{
            height: 34px;
            margin: 10px auto;
            line-height: 34px;
            border-radius: 8px;
            border: 1px solid #858382;
            font-size: 12px;
            background: #000;
            opacity: .9;
        }

        .u-tab li{
            display: inline-block;
            width: 48%;
            border-right: 1px solid #858382;
            text-align: center;
            color: #ffffff;
        }

        /*CSS逻辑从1开始*/
        .u-tab li:nth-child(2){
            border-right: none;
        }

        .m-button-bar{
            width: 70%;
            max-width: 800px;
            padding: 5px;
            margin: 0 auto;
        }

        .top-nav{
            position: fixed;
            top: 0;
            height: 50px;
            width: 100%;
            z-index: 9999;
            background: #000000;
        }

                    if(Util.StorageGetter('last_chapter_id') == null){
                        Chapter_id = data.chapters[1].chapter_id;
                        //第一章的数据是从1开始的
                    }
                    /*if(Util.StorageGetter('last_chapter_id') >= 4){
                        Doc.html("<h4>"+"已经是最后一章了"+"<h4/>");
                    }*/

                    callback && callback();
                    /*
                    * 先判断 callback  是不是存在，如果存在就执行，这样写的目的是为了防止报错
                    如果直接写 callback();   当callback不存在时代码就会报错。
                    * */
                },'json');
            };
            var getFictionInfoPromise = new Promise(function(resolve,reject){
                $.get('data/chapter.json',function(data){
                    if(data.result == 0){
                        ChapterTotal = data.chapters.length;
                        Chapter_id = Util.StorageGetter('last_chapter_id');
                        console.log(Util.StorageGetter('last_chapter_id'));
                        if(Util.StorageGetter('last_chapter_id') == null){
                            Chapter_id = data.chapters[1].chapter_id;
                        }
                        resolve();
                    }else{
                        reject();
                    }
                },'json');
            });
            var getCurChapterContent = function(chapter_id,callback){
                $.get('data/data' + chapter_id +'.json',function(data){
                    //TODO:获得章节内容之后的回调
                    //判断服务器状态
                    if(data.result == 0){
                        var url = data.jsonp;
                        Util.getBSONP(url, function(data){
                            /*debugger;*/
                            callback && callback(data);
                        })
                    }
                },'json')
            };

            var prevChapter = function(UIcallback){
                Chapter_id = parseInt(Chapter_id,10);
                if(Chapter_id == 0){
                    return;
                }else{
                    Chapter_id -= 1;
                    getCurChapterContent(Chapter_id,UIcallback);
                    Util.StorageSetter('last_chapter_id',Chapter_id);
                }
            };

            var nextChapter = function(UIcallback){
                Chapter_id = parseInt(Chapter_id,10);
                if(Chapter_id >= ChapterTotal){
                    return;
                }else{
                    Chapter_id += 1;
                    getCurChapterContent(Chapter_id,UIcallback);
                    Util.StorageSetter('last_chapter_id',Chapter_id);
                }
            };

            return{
                init : init,
                prevChapter:prevChapter,
                nextChapter:nextChapter
            }

        }

        function ReaderBaseFrame(container){
            //TODO:渲染基本的UI结构
            function parseChapterData(jsonData){
                var jsonObj = JSON.parse(jsonData);
                var html = '<h4>' + jsonObj.t + '</h4>';
                for(var i=0; i<jsonObj.p.length;i++){
                    html +='<p>'+jsonObj.p[i]+'</p>';
                }
                return html;
            }
            return function(data){
                container.html(parseChapterData(data));
            }
        }

        function EventHanlder(){
            //TODO:交互事件的绑定

            //TODO:设置字体缓存
            var initFontSize =  parseInt(Util.StorageGetter('font-size')) || 14;
            Dom.fiction_container.children('p').css('font-size',initFontSize);
            //白天颜色
            var bgColor = Util.StorageGetter('bg-color');
            //夜晚颜色
            var bgColorNight = Util.StorageGetter('bg-color-night');
            //判断夜间还是正常模式的参数
            var chooseNightOrDay = Util.StorageGetter('NightOrDay');
            //TODO:设置背景色缓存
            if( chooseNightOrDay == 'night'){
                Dom.fiction_container.css('background',bgColorNight);
                $('body').css('background',bgColorNight);
                $('#nightIconBox').hide();
                $('#dayIconBox').show();
            }
            if( chooseNightOrDay == 'day'){
                Dom.fiction_container.css('background',bgColor);
                $('body').css('background',bgColor);
                $('#dayIconBox').hide();
                $('#nightIconBox').show();
            }

            //TODO:返回书架
            $('.nav-title').click(function(){
                window.location.href="html/sale-item.html";
            });


            //touch/zepto tap/4.0 click 300ms/click tap
            $('#action_mid').click(function(){
               //TODO:点击屏幕中央触发的事件

                if(Dom.top_nav.css('display') == 'none'){

                    Dom.bottom_nav.show();
                    Dom.top_nav.show();

                } else{

                    Dom.bottom_nav.hide();
                    Dom.top_nav.hide();
                    Dom.font_container.hide();
                    Dom.icon_fonts.removeClass('current');

                }
            });

            Dom.icon_night.click(function(){
               //TODO:白天黑夜的切换

                $('#nightIconBox').hide();
                $('#dayIconBox').show();

                Dom.fiction_container.css('background','#0F1410');
                $('body').css('background','#0F1410');
                Util.StorageSetter('bg-color-night','#0F1410');
                Util.StorageSetter('NightOrDay','night');

            });

            Dom.icon_day.click(function(){
              //TODO: 白天黑夜的切换

                $('#nightIconBox').show();
                $('#dayIconBox').hide();
                Dom.fiction_container.css('background',bgColor);
                $('body').css('background',bgColor);
                Util.StorageSetter('NightOrDay','day');

            });

            Dom.icon_fonts.click(function(){
                //TODO:呼出底部字体工具栏

                if(Dom.font_container.css('display') == 'none'){
                    Dom.font_container.show();
                    Dom.icon_fonts.addClass('current');
                }else{
                    Dom.font_container.hide();
                    Dom.icon_fonts.removeClass('current');
                }
            });

            Dom.large_font.click(function(){
                //TODO:字体放大

                if(initFontSize > 20){
                    return;
                }
                initFontSize++;
                Dom.fiction_container.children('p').css('font-size',initFontSize);
                Util.StorageSetter('font-size',initFontSize);
            });

            Dom.small_font.click(function(){
                //TODO:字体缩小

                if(initFontSize <10){
                    return;
                }
                initFontSize --;
                Dom.fiction_container.children('p').css('font-size',initFontSize);
                Util.StorageSetter('font-size',initFontSize);
            });

            Dom.bg_setter.each(function(){
                //TODO:设置背景色
               $(this).click(function(){
                   $('#dayIconBox').hide();
                   $('#nightIconBox').show();
                   var bg_color = $(this).css('background');
                   Dom.fiction_container.css('background',bg_color);
                   $('body').css('background',bg_color);
                   Util.StorageSetter('bg-color',bg_color);
                   Util.StorageSetter('NightOrDay','day');
               });
            });

            $('#prev_button').click(function(){
                //TODO:上翻页(获得上一章章节的数据-->把数据拿出来做渲染)
                readerModel.prevChapter(
                function(data){
                    readerUI(data);
                });
                Win.scrollTop(0);
             });
            $('#next_button').click(function(){
                //TODO:下翻页
                readerModel.nextChapter(
                function(data){
                    readerUI(data);
                });
                Win.scrollTop(0);
            });

            Win.scroll(function(){
                //TODO：滚动事件
                Dom.bottom_nav.hide();
                Dom.top_nav.hide();
                Dom.font_container.hide();
                Dom.icon_fonts.removeClass('current');
            })
        }

        main();

    })();

</script>
